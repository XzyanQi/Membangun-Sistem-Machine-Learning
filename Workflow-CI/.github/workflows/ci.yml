name: CI - MLflow Project + Docker Build & Push

on:
  push:
    branches:
      - main
      
# Docker dibawah
jobs:
  build_and_train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t XzyanQi/workflow-ci-image:latest ./MLProject
        docker push XzyanQi/workflow-ci-image:latest

    - name: Run MLflow Project using Docker image
      run: |
        mlflow run MLProject --experiment-name "spam_classification" --env-manager=docker
